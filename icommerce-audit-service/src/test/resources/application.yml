management:
  endpoint:
    health:
      enabled: false
eureka:
  client:
    enabled: false
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: test
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
      type:
        descriptor:
          sql:
            BasicBinder: TRACE